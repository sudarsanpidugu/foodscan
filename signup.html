<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ffffff, #87CEEB);
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 400px;
        }
        .box {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            backdrop-filter: blur(10px);
            width: 100%;
        }
        h2 {
            color: #1e3c72;
            font-size: 26px;
            margin-bottom: 20px;
            animation: colorFlow 3s infinite alternate;
        }
        @keyframes colorFlow {
            0% { color: #1e3c72; }
            50% { color: #4682B4; }
            100% { color: #2a5298; }
        }
        .input-box {
            position: relative;
            margin: 15px 0;
            width: 100%;
        }
        .input-box input {
            width: calc(100% - 40px);
            padding: 12px 12px 12px 40px;
            border: 1px solid #1e3c72;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
            background: #ffffff;
        }
        .input-box i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #1e3c72;
        }
        .input-box .eye-icon {
            right: 10px;
            left: auto;
            cursor: pointer;
        }
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            color: #1e3c72;
            margin-bottom: 20px;
        }
        .remember-forgot label {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            background: #4682B4;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background: #2a5298;
        }
        .toggle-link {
            margin-top: 15px;
            color: #1e3c72;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" id="loginBox">
            <h2>Welcome Back</h2>
            <form>
                <div class="input-box">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Enter your email" />
                </div>
                
                <div class="input-box">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Enter your password" />
                    <i class="fas fa-eye eye-icon" id="togglePassword"></i>
                </div>
                
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox" /> Remember Me
                    </label>
                    <a href="#" style="color: #1e3c72;">Forgot Password?</a>
                </div>
                
                <button type="submit" class="btn">Login</button>
            </form>
            <p class="toggle-link" onclick="toggleForm()">Don't have an account? Register</p>
        </div>

        <div class="box" id="registerBox" style="display: none;">
            <h2>Create Account</h2>
            <form>
                <div class="input-box">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Enter your name" />
                </div>
                <div class="input-box">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Enter your email" />
                </div>
                
                <div class="input-box">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="regPassword" placeholder="Enter your password" />
                    <i class="fas fa-eye eye-icon" id="toggleRegPassword"></i>
                </div>
                
                <button type="submit" class="btn">Register</button>
            </form>
            <p class="toggle-link" onclick="toggleForm()">Already have an account? Login</p>
        </div>
    </div>
    
    <script>
        const togglePassword = document.getElementById('togglePassword');
        const password = document.getElementById('password');
        const toggleRegPassword = document.getElementById('toggleRegPassword');
        const regPassword = document.getElementById('regPassword');
        const loginBox = document.getElementById('loginBox');
        const registerBox = document.getElementById('registerBox');

        togglePassword.addEventListener('click', function () {
            if (password.type === 'password') {
                password.type = 'text';
                this.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                password.type = 'password';
                this.classList.replace('fa-eye-slash', 'fa-eye');
            }
        });

        toggleRegPassword.addEventListener('click', function () {
            if (regPassword.type === 'password') {
                regPassword.type = 'text';
                this.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                regPassword.type = 'password';
                this.classList.replace('fa-eye-slash', 'fa-eye');
            }
        });

        function toggleForm() {
            loginBox.style.display = loginBox.style.display === 'none' ? 'block' : 'none';
            registerBox.style.display = registerBox.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>
</html>
